<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Book Rater</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
    </ul>
    <div *ngIf="!principal.authenticated; then loginForm else loginMessage"></div>
    <ng-template #loginForm>
      <form (ngSubmit)="onLogin(f)" class="form-inline mt-2 mt-md-0" #f="ngForm">
        <input name="username" [(ngModel)]="credentials.username" required class="form-control mr-sm-2" type="text" placeholder="Username">
        <input name="password" [(ngModel)]="credentials.password" required class="form-control mr-sm-2" type="password" placeholder="Password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!f.valid">Login</button>
      </form>
    </ng-template>
    <ng-template #loginMessage>
      <button type="button" class="btn btn-link" (click)="onLogout()">Logout</button>
    </ng-template>
    <div *ngIf="loginFailed">
      <div class="alert alert-warning">Login Failed</div>
    </div>

  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1>Book Rater App</h1>
    <p class="lead">Keep track of all the latest books and their ratings.</p>
  </div>
</div>

<section class="books">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="row">
          <div class="col-md-12" *ngFor="let book of books" (click)="selectBook(book)">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Title: {{book.title}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">Author: {{book.author}}</h6>
                <p class="card-text">A quick summary of the book</p>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div *ngIf="selectedBook != null" class="col-md-3">
        <div class="card">
          <div class="card-block">
            <button type="button" class="close" aria-label="Close" (click)="closeBookDetail()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="card-title">Title: {{selectedBook.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Author: {{selectedBook.author}}</h6>
            <p class="card-text">A quick summary of the book</p>
            Rating: <div *ngIf="principal.authenticated" class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
